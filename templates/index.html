<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Máy Tính</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .online { background-color: #c8f7c5; }
    .offline { background-color: #f7c5c5; }
  </style>
</head>
<body>
  <h2>Danh sách Nhóm Máy</h2>
  <button onclick="showCreateGroup()">Tạo Nhóm Máy</button>
  <div id="groups"></div>

  <div id="clients" style="margin-top:20px;"></div>

  <div id="createGroupForm" style="display:none;">
    <h3>Tạo Nhóm Máy</h3>
    <input id="group_name" placeholder="Tên nhóm">
    <input id="password" placeholder="Mật khẩu">
    <button onclick="createGroup()">OK</button>
  </div>

  <script>
    const socket = io();

    function loadGroups() {
      $.get('/get_groups', function (groups) {
        let html = '';
        for (let group in groups) {
          html += `<button onclick="loadClients('${group}')">${group}</button>`;
        }
        $('#groups').html(html);
      });
    }

    function showCreateGroup() {
      $('#createGroupForm').show();
    }

    function createGroup() {
      $.post('/create_group', {
        group_name: $('#group_name').val(),
        password: $('#password').val()
      }, function (res) {
        if (res.status === 'success') {
          alert('Tạo nhóm thành công');
          loadGroups();
          $('#createGroupForm').hide();
        } else {
          alert('Nhóm đã tồn tại');
        }
      });
    }

    function loadClients(group) {
      $.get(`/get_clients/${group}`, function (clients) {
        let html = `<h3>Danh sách máy trong nhóm: ${group}</h3>`;
        html += `<table border="1"><tr><th>Tên máy</th><th>Reset</th><th>Tắt</th><th>Đổi tên</th><th>Xóa</th></tr>`;
        for (let id in clients) {
          let client = clients[id];
          let statusClass = client.status === 'online' ? 'online' : 'offline';
          html += `<tr class="${statusClass}">
            <td>${client.name}</td>
            <td><button onclick="sendCommand('${group}', '${id}', 'reset')">Reset</button></td>
            <td><button onclick="sendCommand('${group}', '${id}', 'shutdown')">Tắt</button></td>
            <td><button onclick="renameClient('${group}', '${id}')">Đổi tên</button></td>
            <td><button onclick="removeClient('${group}', '${id}')">Xóa</button></td>
          </tr>`;
        }
        html += `</table>`;
        $('#clients').html(html);
      });
    }

    function sendCommand(group, id, cmd) {
      socket.emit('command', { group, id, cmd });
      alert(`Đã gửi lệnh ${cmd}`);
    }

    function removeClient(group, id) {
      $.post('/update_client', { group, client_id: id, action: 'remove' }, function () {
        loadClients(group);
      });
    }

    function renameClient(group, id) {
      let newName = prompt('Nhập tên mới:');
      if (newName) {
        $.post('/update_client', { group, client_id: id, action: 'rename', new_name: newName }, function () {
          loadClients(group);
        });
      }
    }

    $(document).ready(function () {
      loadGroups();
    });
  </script>
</body>
</html>
