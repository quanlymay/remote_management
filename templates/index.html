<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Remote Management</title>

</head>
<body>
  <h2>Danh s치ch M치y Kh치ch</h2>
  <ul id="clientList"></ul>

  <script>
    var socket = io();

    socket.on('update_clients', function (clients) {
      var list = document.getElementById('clientList');
      list.innerHTML = '';
      for (var client in clients) {
        var item = document.createElement('li');
        item.innerHTML = client + ' - ' + clients[client].status + ' - Nh칩m: ' + clients[client].group;
        list.appendChild(item);
      }
    });
  </script>
</body>
</html>
